<div class="movieContainer">
	<div class="movieList flexbox">
		<div *ngFor="let movie of movies" class="movieItem">
			<a (click)="goToMovie(movie)" class="movie-link">
				<img src= "{{'https://image.tmdb.org/t/p/w370_and_h556_bestv2/' + movie.poster_path }}" class="movieImage"/>
			</a>
		</div>
	</div>
</div>
